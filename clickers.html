<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="clickers.css" />
    <title>Dynamic Template | Rohit Purkait</title>
  </head>
  <body>

      <a

      >
      <div class="links">

          href="h"

        </a>
        <a
          href="h"
          target="_blank"

          <i class="fab fa-linkedin"></i>

        <a
          href="h"
          target="_blank"
          class="link-items"
        >
          <i class="fab fa-pinterest-square"></i>
          <div>Clicker3</div>
        </a>
        <a
          href="h"
          target="_blank"
          class="link-items"
        >
