<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BiteYt Links</title>
  </head>
  <body>
    <img src="./biteyt.jpeg" class="profile-pic" alt="profile pic" />
    <a
      href="https://www.instagram.com/mgbite.yt/"
      target="_blank"
      class="username"
      >@Mgbite.yt|My Instagram</a
    >
    <div class="links">
      <a
        href="https://discord.gg/AMdN6Hdr"
        target="_blank"
        class="link-items"
      >
        <i class="fab fa-discord"></i>
        <div>My Discord</div>
      </a>
      <a
        href="https://m.me/Jeet.sarkar69"
        target="_blank"
        class="link-items"
      >
        <i class="fab fa-facebook-messenger"></i>
        <div>Chat with me Via Fb Messenger</div>
      </a>
      <a
        href="https://rkns.link/z7tiz"
        target="_blank"
        class="link-items"
      >
        <i class="fab fa-android"></i>
        <div>Latest Mod Link(android)</div>
      </a>
      <a
        href="https://youtu.be/Jq7y5HN3SM4"
        target="_blank"
        class="link-items"
      >
        <i class="fab fa-youtube"></i>
        <div>Mod Video Link</div>
      </a>
      <a
        href="https://github.com/biteytmods"
        target="_blank"
        class="link-items"
      >
        <i class="fab fa-github-square"></i>
        <div>GitHub</div>
      </a>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/c2d1771fc0.js"
    crossorigin="anonymous"
  ></script>
</html>
